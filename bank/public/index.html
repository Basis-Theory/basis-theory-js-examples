<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Merchant Page</title>
  <link href="/shared/styles.css" rel="stylesheet"/>
  <link
    href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,900&display=swap"
    rel="stylesheet"
  />
  <script src="https://js.basistheory.com"></script>
  <script src="index.js"></script>
</head>
<body>
<div class="container">
  <div id="form">
    <div class="row" id="success"></div>
    <div class="row" id="error">Error occurred - check the console</div>
    <div class="row row-input">
      <label for="name">Name</label>
      <input id="name" placeholder="Jane Doe" />
    </div>
    <div class="row row-input" id="routing_number"></div>
    <div class="row row-input" id="account_number"></div>
    <div class="row row-helper">
      Try using "0210 0002 1" for routing number with any account number
    </div>
    <button
      id="submit_button"
      type="button"
      onclick="submitBank()"
    >
      Submit
    </button>
  </div>
</div>
</body>
</html>
